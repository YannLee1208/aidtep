device: cuda:0
random_seed: 0
log:
  dir: ../../log
data_process:
  IAEA:
    use: true
    input:
      phione_path: /home/sda/IAEA/phione1.txt
      phitwo_path: /home/sda/IAEA/phitwo1.txt
      power_path: /home/sda/IAEA/power1.txt
      obs_path: /home/sda/IAEA/phitwo1.txt
    output:
      phione_path: ../../data/processed/IAEA/phione.npy
      phitwo_path: ../../data/processed/IAEA/phitwo.npy
      power_path: ../../data/processed/IAEA/power.npy
      obs_path: ../../data/processed/IAEA/obs_{data_type}_{down_sample_factor}_{down_sample_strategy}_vib_{random_range}_noise_{noise_ratio}_{x_sensor_position}_{y_sensor_position}.npy
      interpolation_path: ../../data/processed/IAEA/interpolation_{method}_{data_type}_{down_sample_factor}_{down_sample_strategy}_vib_{random_range}_noise_{noise_ratio}_{x_sensor_position}_{y_sensor_position}.npy
    process:
      data_type: float16
      x_sensor_position: [ 0, 10, 20, 30, 40, 50, 60, 70, 80, 85 ]
      y_sensor_position: [ 0, 10, 20, 30, 40, 50, 60, 70, 80, 85 ]
      down_sample_factor: 2
      down_sample_strategy: mean
      true_data: # if process phione, phitwo, power data, mainly for reshape
        use: false
      observation:
        use: true
        vibration:
            use: true
            random_range: 0
        noise:
            use: true
            noise_ratio: 0.0
      interpolation:
        use: true
        method: voronoi
        interpolation_shape: [86, 86]

  HP1000:
    mu_input_path: ../../data/raw/AinpowerIAEA5517.txt

inverse:
  IAEA:
    use: true
